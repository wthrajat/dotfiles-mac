[window]
padding.x = 20
padding.y = 20

decorations = "none"
dynamic_padding = true

opacity = 0.7
blur = true

option_as_alt = "Both"

[font]
normal.family = "MesloLGS Nerd Font Mono"
normal.style = "Regular"

size = 16


